<div class="form-group">
  <select [(ngModel)]="selectedStellarBody" (change)="selectStellarBody()" required>
    <option *ngFor="let stellarBody of stellarBodies" [ngValue]="stellarBody">{{stellarBody.name}}</option>
  </select>
</div>

<app-stellarbody-detail *ngIf="selectedStellarBody" [stellarBody]="selectedStellarBody" [ParentName]="selectedStellarBodyParentName"></app-stellarbody-detail>
