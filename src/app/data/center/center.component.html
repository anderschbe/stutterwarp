<h1>{{title}}</h1>
  <label for="distance">Distance (in m)</label>
  <input type="text" id="distance" [(ngModel)]="distance" (keyup.enter)="onEnter()" required> 
<button type="button" class="btn btn-success" (click)="oneJump('continuous')">>></button>
<button type="button" class="btn btn-info" (click)="oneJump('once')">></button>
<button type="button" class="btn btn-danger" (click)="oneJump('stop')">x</button>
